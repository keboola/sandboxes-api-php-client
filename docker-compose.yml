version: '2'
services:
  tests:
    build:
      context: .
      dockerfile: Dockerfile
    image: keboola/sandboxes-api-php-client
    command: composer test
    volumes:
      - ./:/code
      - ./data:/data
    environment:
      - API_URL=http://sandboxes-api:8080
      - AWS_ACCESS_KEY_ID=accessKey
      - AWS_SECRET_ACCESS_KEY=secretKey
      - DYNAMO_ENDPOINT=http://localstack:4566
      - DYNAMO_TABLE_SANDBOXES=sandboxes
      - DYNAMO_TABLE_RUNS=runs
      - KBC_URL=https://connection.keboola.com
      - KMS_ENDPOINT=http://localstack:4566
      - KBC_STORAGE_TOKEN
      - KBC_MANAGE_TOKEN
    depends_on:
      - sandboxes-api

  sandboxes-api:
    image: keboola.azurecr.io/sandboxes-api
    command: bash -c "yarn start"
    ports:
      - 8080:8080
    environment:
      - AWS_ACCESS_KEY_ID=accessKey
      - AWS_SECRET_ACCESS_KEY=secretKey
      - REGION=local
      - DYNAMO_ENDPOINT=http://localstack:4566
      - DYNAMO_TABLE_SANDBOXES=sandboxes
      - DYNAMO_TABLE_RUNS=runs
      - KBC_URL=https://connection.keboola.com
      - KMS_ENDPOINT=http://localstack:4566
      - API_URL=http://sandboxes-api:8080
      - PROVIDER=aws
      - STAGE=dev
    depends_on:
      - localstack

  localstack:
    image: localstack/localstack
    environment:
      - SERVICES=dynamodb,kms
      - DEBUG=1

